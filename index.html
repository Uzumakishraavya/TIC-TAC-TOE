<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Welcome to Tic Tac Toe</h2>
            <p class="instructions">Enter your credentials to begin the game!</p>
            <input type="text" id="username" placeholder="Enter your username">
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="login()">Start Game</button>
        </div>

        <div class="game">
            <h2>Tic Tac Toe</h2>
            <div class="scoreboard">
                <p>Player X (You): <span id="scoreX">0</span> | Bot (Player O): <span id="scoreO">0</span></p>
            </div>
            <div class="status" id="status">Player X's Turn</div>
            <div class="board" id="board"></div>
            <button onclick="resetGame()">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
